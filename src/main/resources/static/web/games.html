<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="games.css">
</head>

<body>



    <div class="container">
        <div class="boardHeader">
            <h1>Leaderboard</h1>
        </div>
        
            <div class="d-flex mb-3  bg-secondary mainBar">
                <div class="p-2 mr-auto bg-warning"> <button type="button" id="createGameBtn" class="btn btn-warning">Create a game!</button>
                </div>

                <div class="p-2 ml-auto bg-warning"> <button type="button" id="logoutBtn" class="btn btn-warning ">Log out</button>
                </div>
            </div>


<!--       <iframe width="1499" height="538" src="https://www.youtube.com/embed/5LYrN_cAJoA?list=PL4cUxeGkcC9gQcYgjhBoeQH7wiAyZNrYa" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
            <div id="formlogin">
                <div class="col-lg-10 col-lg-offset-4">
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required>
                    </div>
                </div>

                <div class="col-lg-10 col-lg-offset-4">
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                </div>
                <div>
                    <p id="alertMessage"></p>
                </div>


                <div class="col-lg-10 col-lg-offset-4">
                    <div class="form-group">
                        <button id="loginBtn" class="btn  btn-warning">Login</button>
                    </div>
                </div>
                <div class="col-lg-10 col-lg-offset-4">
                    <div class="form-group">
                        <button id="signUpBtn" class="btn btn-info">Sign up</button>
                    </div>
                </div>
            </div>


            <div class="toCenter" id="allList">
                <div id="listContainer">

                    <ol id="listGame">
                    </ol>
                     </div>
            </div>


            <div class="clearBckgrndTable">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Total Points</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>Tied</th>
                        </tr>
                    </thead>
                    <tbody id="LeaderBoard">
                    </tbody>
                </table>
            </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="games.js"></script>
</body>

</html>
