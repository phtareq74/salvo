<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ships Locations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>




    <div class="container">

        <div class="gameHeader">
            <h1>Game screen</h1>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="leaderBTN" class="btn btn-secondary">go to Leaderboard</button>
            <button type="button" id="logOutBtn" class="btn btn-secondary">Log out</button>

        </div>
        <!--
         <div class="row">
        <div>
            <button id="leaderBTN" class="btn btn-primary">go to Leaderboard</button>
        </div>
        <div>
            <button id="logOutBtn" class="btn btn-primary">Log out</button>
         </div>
        </div>
-->

        <div class="row">
            <div class="col">
                <h2 id="player"></h2>
                <table class="table table-bordered">
                    <thead id="table-headers" class="table-primary">
                    </thead>
                    <tbody id="table-rows" class="table-success">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <button id="placing" class=" btn btn-info">Place ships</button>

                <div id="port">
                    <div id="CarrierContainer">
                        <img src="aircraft2.png" id="Carrier" class="draggable " data-size="5" data->
                        <p class="shipText">Carrier 5cells</p>
                    </div>
                    <br>
                    <div id="BattleshipContainer">
                        <img src="destroyer.png" id="Battleship" class="draggable " data-size="4">
                        <p class="shipText">Battleship 4cells</p>
                    </div>
                    <br>
                    <div id="DestroyerContainer">
                        <img src="destro2.png" id="Destroyer" class="draggable " data-type="submarine" data-size="3">
                        <p class="shipText">Destroyer 3cells</p>
                    </div>
                    <br>
                    <div id="SubmarineContainer">
                        <img src="submarine.png" id="Submarine" class="draggable " data-type="destroyer" data-size="3">
                        <p class="shipText">Submarine 3cells</p>
                    </div>
                    <br>
                    <div id="PatrolBoatContainer">
                        <img src="warPatrolBoat.png" id="PatrolBoat" class="draggable " data-type="patrolBoat" data-size="2">
                        <p class="shipText">PatrolBoat 2cells</p>
                    </div>
                </div>
                <div>
                <button id="clearBoard" class=" btn btn-info">Clear board</button>
                    </div>
                <div>
                <button id="saveShips" class=" btn btn-info">Save ships</button>
                    </div>
                <div>
                <button id="saveSalvos" class=" btn btn-info">Save salvos</button>
                </div>
            </div>

            <div class="col">
                <h2 id="opponent"></h2>
                <table class="table table-bordered">
                    <thead id="opponent-table-headers" class="table-primary">
                    </thead>
                    <tbody id="opponent-table-rows" class="table-success">
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
